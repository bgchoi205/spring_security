<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <!-- 테일윈드 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.14/tailwind.min.css">

    <title>welcome</title>
</head>
<body>
<div>
    <div class="container mx-auto">
        <header>
            <div>
                <p class="text-2xl text-bold my-2">
                    Spring Security Test
                </p>
            </div>
        </header>
        <hr>
        <div>
            <p class="text-xl text-bold my-2">테스트</p>
            <a href="#" class="py-1">testdata 생성</a>
            <hr>
            <p class="text-xl text-bold my-2">회원테스트</p>
            <div class="flex flex-col">
                <a sec:authorize="isAnonymous()" href="/member/login" class="py-1">로그인</a>
                <a sec:authorize="isAnonymous()" href="/member/join" class="py-1">회원가입</a>
                <a sec:authorize="hasRole('ROLE_MEMBER')" href="#">내정보</a>
                <a sec:authorize="isAuthenticated()" href="/member/logout" class="py-1">로그아웃</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
